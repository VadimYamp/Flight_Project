<!DOCTYPE html>
<html lang="en">

</head>
<body style="background-color:#202020; color:#FFFFFF;
 font-size: 50px; text-align: center; font-weight: bolder;direction: rtl;"></body>
  <nav>
      <span><a href="{% url 'home' %}"
        style="background-color:#000060; color:#FFFFFF;">דף הבית</a></span>

    {% endif %}

  {% block content %}
  {% endblock %}
